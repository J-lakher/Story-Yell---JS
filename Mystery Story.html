<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mystery Mad Libs</title>
    <link rel="stylesheet" href="Mystery story.css"> </head>
<body>
    <h1>Mystery Mad Libs</h1>
    <p>Craft a thrilling story!</p>
    <div id="story-form">
        <label for="room">Dimly lit room (e.g., library, study, observatory):</label>
        <input type="text" id="room" name="room" required><br>

        <label for="profession">Esteemed profession (e.g., archaeologist, astronomer, chemist):</label>
        <input type="text" id="profession" name="profession" required><br>

        <label for="object">Object clutched in hand (e.g., priceless artifact, telescope, vial of poison):</label>
        <input type="text" id="object" name="object" required><br>

        <label for="relationship">Loyal relationship (e.g., assistant, neighbor, butler):</label>
        <input type="text" id="relationship" name="relationship" required><br>

        <label for="sound_effect">Dramatic sound effect (e.g., gasp, scream, bloodcurdling shriek):</label>
        <input type="text" id="sound_effect" name="sound_effect" required><br>

        <label for="suspect">Most suspected person (Number 1-3):</label>
        <input type="number" id="suspect" name="suspect" min="1" max="3" required><br>

        <button onclick="generateStory()">Generate Story</button>
    </div>
    <p id="completed-story"></p>
    <script src="Mystery.js"></script>
 </body>
</html>
